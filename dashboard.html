<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>
<body>
  <body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img align-content-start"> <img src="./assets/img/user (1).jpg" alt=""> </div>

    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> 
              <a href="#" class="nav_logo"> <img src="./assets/img/logo-favicon.png" alt="" class="header_img"><span class="nav_logo-name">Global-Admin</span> </a>
                <div class="nav_list"> <a href="#" class="nav_link active"><i class='bx bx-home-alt-2 nav_icon'></i> <span class="nav_name">Dashboard</span> </a> 
                  <a href="#" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Users</span> </a> 
                  <a href="#" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Messages</span> </a>
                  <a href="#" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Bookmark</span> </a> 
                  <a href="#" class="nav_link"> <i class='bx bx-send nav_icon'></i> <span class="nav_name">Files</span> </a> 
                  <a href="#" class="nav_link"> <i class='bx bx-star nav_icon'></i> <span class="nav_name">Stats</span> </a> </div>
            </div> 
        </nav>
    </div>
    <!--Container Main start-->
    <div class="height-100 w-100 bg-white" style="padding-top:6rem">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 col-lg-12">
              <div class="card stat-card">
                <div class="card-body">
                  <h5>Statistics</h5><br/>
                  <div class="row">
                    <div class="col-md-3 col-lg-3">
                      <div class="card mb-3" style="max-width: 250px;border: none;">
                        <div class="row g-0">
                          <div class="col-md-4">
                            <i class='bx bx-line-chart' style="font-size: 40px;background-color: rgba(115,103,240,.12);color: #7367f0;border-radius: 50%;padding:.6rem"></i>
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">30k<br/><small class="text-muted">Sales</small></h5>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3 col-lg-3">
                      <div class="card mb-3" style="max-width: 250px;border: none;">
                        <div class="row g-0">
                          <div class="col-md-4">
                            <i class='bx bx-user bg-gradient' style="font-size: 40px;    background-color: rgba(0,207,232,.12);color: #00cfe8;border-radius: 50%;padding:.6rem"></i>
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">30k<br/><small class="text-muted">Customers</small></h5>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3 col-lg-3">
                      <div class="card mb-3" style="max-width: 250px;border: none;">
                        <div class="row g-0">
                          <div class="col-md-4">
                            <i class='bx bx-package' style="font-size: 40px;    background-color: rgba(234,84,85,.12);color: #ea5455;border-radius: 50%;padding:.6rem"></i>
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">30k<br/><small class="text-muted">Products</small></h5>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3 col-lg-3">
                      <div class="card mb-3" style="max-width: 250px;border: none;">
                        <div class="row g-0">
                          <div class="col-md-4">
                            <i class='bx bx-dollar' style="font-size: 40px;    background-color: rgba(40,199,111,.12);color: #28c76f;border-radius: 50%;padding:.6rem"></i>
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">30k<br/><small class="text-muted">Revenue</small></h5>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <!--Container Main end-->


    <script src="./assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
